<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Frontend quiz app</title>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <header class="quiz-app__header">
      <div class="quiz-app__header-row">
        <picture class="quiz-app__header-img-wrapper">
          <source
            srcset="/assets/images/icon-sun-light.svg"
            data-theme="dark"
          />
          <source
            srcset="/assets/images/icon-sun-dark.svg"
            data-theme="light"
          />
          <img
            src="/assets/images/icon-sun-dark.svg"
            alt=""
            data-theme="light"
          />
        </picture>
        <div class="quiz-app__header-switch">
          <label for="header__switch">
            <input type="checkbox" id="header__switch" />
          </label>
        </div>
        <picture class="quiz-app__header-img-wrapper">
          <source
            srcset="/assets//images/icon-moon-light.svg"
            data-theme="dark"
          />
          <source
            srcset="/assets//images/icon-moon-dark.svg"
            data-theme="light"
          />
          <img
            src="/assets/images/icon-moon-dark.svg"
            alt=""
            data-theme="light"
          />
        </picture>
      </div>
    </header>
    <main class="quiz-app">
      <div class="quiz-app__heading-group">
        <h2 class="quiz-app__heading">Welcome to the <b>Frontend Quiz!</b></h2>
        <p class="quiz-app__heading-eyebrow">Pick a subject to get started</p>
      </div>
      <div class="quiz-app__category">
        <ul class="quiz-app__category-list list">
          <li class="quiz-app__category-list-item list-item">
            <button class="quiz-app__category-list-button list-item__button">
              <div
                class="quiz-app__category-list-img-wrapper img-html list-item__img-wrapper"
              >
                <img src="assets/images/icon-html.svg" />
              </div>
              HTML
            </button>
          </li>
          <li class="quiz-app__category-list-item list-item">
            <button class="quiz-app__category-list-button list-item__button">
              <div
                class="quiz-app__category-list-img-wrapper img-css list-item__img-wrapper"
              >
                <img src="assets/images/icon-css.svg" />
              </div>
              CSS
            </button>
          </li>
          <li class="quiz-app__category-list-item list-item">
            <button class="quiz-app__category-list-button list-item__button">
              <div
                class="quiz-app__category-list-img-wrapper img-js list-item__img-wrapper"
              >
                <img src="assets/images/icon-js.svg" />
              </div>
              JAVASCRIPT
            </button>
          </li>
          <li class="quiz-app__category-list-item list-item">
            <button class="quiz-app__category-list-button list-item__button">
              <div
                class="quiz-app__category-list-img-wrapper img-accessibility list-item__img-wrapper"
              >
                <img src="assets/images/icon-accessibility.svg" />
              </div>
              ACCESSIBILITY
            </button>
          </li>
        </ul>
      </div>
    </main>

    <template id="template__question-view">
      <main class="quiz-app__question-view">
        <div class="quiz-app__question-group">
          <div class="quiz-app__question-heading-group">
            <p class="quiz-app__question-heading-ratio">Question 6 of 10</p>
            <h2 class="quiz-app__question-heading">
              Which of these color contrast ratios defines the minimum WCAG 2.1
              Level AA requirement for normal text?
            </h2>
          </div>
          <div class="quiz-app__question-indicator-ratio"></div>
        </div>

        <div class="quiz-app__answer-group">
          <ul class="quiz-app__answer-list list">
            <template id="template__answer-list-item">
              <li class="quiz-app__answer-list-item list-item">
                <button
                  class="quiz-app__answer-list-item__button list-item__button"
                >
                  <div
                    class="quiz-app__answer-list-img-wrapper list-item__img-wrapper"
                  ></div>
                  <div class="quiz-app__answer-list-content"></div>
                </button>
              </li>
            </template>
          </ul>
          <div class="quiz-app__answer-list-item list-item submit">
            <button
              class="quiz-app__answer-list-item__button list-item__button submit-button"
            >
              Submit Answer
            </button>
          </div>
        </div>
      </main>
    </template>
  </body>
</html>
